<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agentes IA</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
        }
        input { 
            width: 100%; 
            padding: 15px; 
            font-size: 16px; 
            margin-bottom: 20px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        button { 
            background: #667eea; 
            color: white; 
            padding: 15px 25px; 
            margin: 10px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { 
            background: #5a6fd8; 
        }
        .resultado { 
            margin-top: 20px; 
            padding: 20px; 
            background: #f9f9f9; 
            border-radius: 8px; 
            display: none; 
        }
        .loading { 
            display: none; 
            text-align: center; 
            color: #667eea; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Sistema de Agentes IA</h1>
        
        <input type="text" id="pregunta" placeholder="Escribe tu pregunta aqu√≠...">
        
        <div>
            <button onclick="consultarAgente('inmobiliario')">üè† Inmobiliario</button>
            <button onclick="consultarAgente('financiero')">üí∞ Financiero</button>
            <button onclick="consultarAgente('general')">üß† IA General</button>
            <button onclick="consultarAgente('tecnologia')">üîß Tecnolog√≠a</button>
            <button onclick="consultarAgente('negocios')">üìà Negocios</button>
        </div>
        
        <div class="loading" id="loading">
            <p>‚è≥ Consultando...</p>
        </div>
        
        <div class="resultado" id="resultado">
            <!-- Respuesta aqu√≠ -->
        </div>
    </div>

    <script>
        function consultarAgente(tipo) {
            console.log('Funci√≥n llamada con tipo:', tipo);
            
            const pregunta = document.getElementById('pregunta').value.trim();
            
            if (!pregunta) {
                alert('Por favor escribe una pregunta');
                return;
            }
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultado').style.display = 'none';
            
            // URL correcta
            const url = `https://sistema-agentes-ia.onrender.com/agente/${tipo}/${encodeURIComponent(pregunta)}`;
            console.log('URL:', url);
            
            fetch(url)
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('resultado').innerHTML = `
                        <h3>Respuesta de ${tipo}:</h3>
                        <p>${data.respuesta || data.mensaje || 'Sin respuesta'}</p>
                    `;
                    document.getElementById('resultado').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('resultado').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    document.getElementById('resultado').style.display = 'block';
                });
        }
        
        console.log('JavaScript cargado correctamente');
    </script>
</body>
</html>
